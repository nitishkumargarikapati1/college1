    <script>
        function validation(){
            e.preventdefault();
            var name1=document.getElementById("name").value;
            var regx=/^[a-zA-z]{0,30}$/;
            var regx1=/^100+[0-9]{3}$/;
            var roll1=document.getElementById("roll").value;
            var regx2=/^[6-9][0-9]{9}$/;
            var mobile1=document.getElementById("mobile").value;
            var regx3=/^([a-zA-Z0-9\.,-]+)@([a-zA-Z0-9]+).([a-z]+)$/;
            var username1=document.getElementById("username").value;
            var regx4=/^([a-zA-Z0-9@\.]+)$/;
            var password1=document.getElementById("password").value;
            var password2=document.getElementById("re-enter").value;
            if(!regx.test(name1) || name1.trim()=="")
             {
                window.alert("enter the correct the name:");
                return false;
            }
           
            else if(!regx1.test(roll1) || roll1.trim()=="")
             {
                 window.alert("enter the correct roll no:");
                 return false;
            }
            else if(!regx2.test(mobile1) || mobile1.trim()=="") 
             {
                window.alert("enter the correct mobile no:");
                return false;
 
            }
            
            else if(!regx3.test(username1)|| username1.trim()=="")
            {
                 window.alert("enter the username format");
                 return false;
 
            }
            else if(!regx4.test(password1) || password1.length<6){
                 window.alert("enter the password corrctly");
                 return false;
            }
            else if(password1!=password2){
                window.alert("enter the correct re-enter the  password ");
                return false;
 
            }
            else
            {
                return true;
            }
            
         }
         
     </script>
